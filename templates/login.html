{% extends "base.html" %}

{% block title %}Login - Marketplace{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Welcome to Marketplace</h1>
    <p class="text-gray-600 mb-8 text-center">Please sign in to continue</p>

    <a href="{{ url_for('login') }}" class="flex items-center justify-center bg-white border border-gray-300 rounded-lg px-6 py-2 text-sm font-medium text-gray-800 hover:bg-gray-50 w-full">
        <img src="https://www.google.com/favicon.ico" alt="Google" class="h-5 w-5 mr-2">
        Sign in with Google
    </a>
</div>
{% endblock %}
